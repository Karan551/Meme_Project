<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memes Page</title>
</head>
<body>
<h1>This is private page.</h1>
<a href="/logout">
    <button>Log Out</button>
</a>
{% for meme in meme_list%}
<p>{{meme.id}}</p>
<p>{{meme.name}}</p>
<div class="container">
    <img src="{{meme.url}}" alt="meme-image">
    <button><a href="/edit_meme/?id={{meme.id}}">Edit this Meme</a></button>
</div>


{% endfor %}


</body>
</html>
